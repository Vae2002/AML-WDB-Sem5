<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <nav>
      <h1>Parkplatz-App</h1>
      <a href="index.html">Zurück zur Startseite</a>
    </nav>
  </header>

  <main>
    <section class="account-form">
      <h2>Erstelle ein Konto</h2>
      <form id="create-account-form">
        <label for="email-create">E-Mail:</label>
        <input type="email" id="email-create" required>

        <label for="password-create">Passwort:</label>
        <input type="password" id="password-create" required>

        <button type="submit">Konto erstellen</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2024 Parkplatz-App. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
