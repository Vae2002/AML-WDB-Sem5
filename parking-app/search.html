<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parkplatz suchen</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="search-page"> <!-- Klasse search-page hinzugefügt -->
  <header>
    <nav>
      <div class="logo">
        <img src="assets/parking.jpg" alt="Parkplatz-App Logo">
      </div>
      <a href="index.html" class="back-link">Zurück zur Startseite</a>
    </nav>
  </header>

  <main>
    <div class="search-container">
      <!-- Button für Filter anzeigen -->
      <button id="filter-btn" class="filter-btn">Filter anzeigen</button> <!-- Button für Filter -->
      
      <!-- Pop-up Filterbereich -->
      <div id="filter-popup" class="filter-popup">
        <span id="close-filter" class="close-filter">&times;</span> <!-- Schließen Button -->
        <h3>Filter</h3>
        <form id="filter-form">
          <label for="location">Standort:</label>
          <input type="text" id="location" class="location-input" placeholder="Standort eingeben">
    
          <label for="price">Maximaler Preis (€):</label>
          <input type="number" id="price" placeholder="50">
    
          <label for="distance">Maximale Entfernung (km):</label>
          <input type="number" id="distance" placeholder="10">
    
          <label for="start-date">Startdatum:</label>
          <input type="date" id="start-date">
    
          <button type="submit">Anwenden</button>
        </form>
      </div>

      <!-- Karte -->
      <div id="map"></div>
    </div>
  </main>

  <footer>
    <p>© 2024 Parkplatz-App. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="scripts/search.js"></script>
</body>
</html>
