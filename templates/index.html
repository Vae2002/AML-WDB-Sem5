<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parking Recommendation</title>
</head>
<body>
    <h1>Parking Recommendation System</h1>
    <form action="{{ url_for('recommend') }}" method="get">
        <label for="uid">Enter User ID:</label>
        <input type="text" id="uid" name="uid" placeholder="e.g., UID42085" required><br><br>
        
        <label for="address_override">Optional: Enter Address Override:</label>
        <input type="text" id="address_override" name="address_override" placeholder="e.g., 123 Main St, Ulm"><br><br>
        
        <label for="max_price">Optional: Maximum Price:</label>
        <input type="text" id="max_price" name="max_price" placeholder="e.g., 2.00"><br><br>
        
        <label for="max_distance">Optional: Maximum Distance (km):</label>
        <input type="text" id="max_distance" name="max_distance" placeholder="e.g., 10"><br><br>
        
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
